<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/Sign_up_style.css">
</head>

<body>
    <!-- Sign Up Form -->
    <div class="login-container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="input-box">
                    <input type="text" name="phone" id="phone-number" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? 
                    <br><a href="login_page.html">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- OTP Pop-up -->
    <div id="popup" class="popup-container">
        <div class="popup-box">
            <span class="close-btn">&times;</span>
            <h2>OTP Verification</h2>
            <p>Please enter the OTP sent to your phone.</p>
            <div class="input-box">
                <input type="text" id="otp-input" placeholder="Enter OTP" required>
            </div>
            <button type="submit" id="verify-btn" class="btn">Verify</button>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
